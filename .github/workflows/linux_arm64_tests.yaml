name: "Linux/arm64"
permissions:
  # read|write|none
  actions: read
  checks: read
  contents: write
  deployments: read
  # id-token: read    --> doesn't work
  issues: read
  discussions: read
  packages: read
  pages: read
  pull-requests: write
  repository-projects: read
  security-events: read
  statuses: read

# Triggers the workflow on push or pull request events but only for the "main" branch
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  linux-arm64-tests:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: PreTest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go test ./pkg/core/graph -test.skip 'TestGradientFFT'

      - name: Test
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Tests only run with --short, since the full tests involve downloading datasets and would be too costly for a GitHub action.
        # The non-short tests work well locally (in the development box) because the datasets are cached.
        # Also excludes tests that have large dependencies (e.g.: X11):
        run: |
          go test -short $(go list ./... | grep -v "ui/fyneui") \
            -test.skip 'TestGradientFFT'
          cd examples ; go test -short $(go list ./... | grep -v "ogbnmag")


